<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Dashboard</title></head>
<body>
  <h2>Dashboard</h2>
  <p><a href="{{ url_for('request_leave') }}">Request Leave</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
  <table border="1" cellpadding="6">
    <tr><th>Start</th><th>End</th><th>Hours</th><th>Status</th></tr>
    {% for r in my_requests %}
      <tr><td>{{ r.start_date }}</td><td>{{ r.end_date }}</td><td>{{ r.hours_requested }}</td><td>{{ r.status }}</td></tr>
    {% else %}
      <tr><td colspan="4">No requests yet.</td></tr>
    {% endfor %}
  </table>
</body></html>
